<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-Calculator App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="custom.js"></script>
    <div class="grid-container">
        <div class="display-item" id="display"></div>
        <div class="grid-item" onclick="buttonFunc('clear')">C</div>
        <div class="grid-item" onclick="buttonFunc('/')">/</div>
        <div class="grid-item" onclick="buttonFunc('*')">*</div>
        <div class="grid-item" onclick="buttonFunc('backspace')">&larr;</div>
        <div class="grid-item" onclick="buttonFunc('7')">7</div>
        <div class="grid-item" onclick="buttonFunc('8')">8</div>
        <div class="grid-item" onclick="buttonFunc('9')">9</div>
        <div class="grid-item" onclick="buttonFunc('-')">-</div>
        <div class="grid-item" onclick="buttonFunc('4')">4</div>
        <div class="grid-item" onclick="buttonFunc('5')">5</div>
        <div class="grid-item" onclick="buttonFunc('6')">6</div>
        <div class="grid-item" onclick="buttonFunc('+')">+</div>
        <div class="grid-item" onclick="buttonFunc('1')">1</div>
        <div class="grid-item" onclick="buttonFunc('2')">2</div>
        <div class="grid-item" onclick="buttonFunc('3')">3</div>
        <div class="grid-item" onclick="buttonFunc('.')">.</div>
        <div class="grid-item zero-item" onclick="buttonFunc('0')">0</div>
        <div class="grid-item" onclick="buttonFunc('=')">=</div>
    </div>
</body>
</html>
